<form>

  <label for="username">
    Usernane: <input type="text" class="form-control" [(ngModel)]="usuario.username" id="username" name="username">
  </label>

  <label for="password">
    Password: <input type="text" class="form-control" [(ngModel)]="usuario.password" id="password" name="password" >
  </label>

  <button type="button" class="btn btn-primary" (click)="login()">Acessar</button>
</form>
